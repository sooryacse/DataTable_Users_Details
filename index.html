<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Datatable -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            var apiResponseData;

            $("#detailsTable").DataTable({
                ajax: {
                    url: "https://jsonplaceholder.typicode.com/users/",
                    dataSrc: ''
                },
                fnDrawCallback: function (data) {
                    apiResponseData = data.json;
                },
                columns: [{
                    data: "id"
                },
                {
                    data: "name"
                },
                {
                    defaultContent: '<button class="btn btn-primary" id="detailsBtn">Details</button>'
                }
                ],
                rowId: function (data) {
                    return data.id
                }
            });

            $(document).on('click', "#detailsBtn", function () {
                var rowId = $(this).closest('td').closest('tr').attr('id');
                let filteredData = apiResponseData.filter(x => x.id == rowId);
                filteredData = filteredData[0];
                let userAddress = filteredData.address;
                console.log(filteredData);
                $("#name").html(filteredData.name)
                $("#email").html(filteredData.email);
                $("#street").html(userAddress.street);
                $("#suite").html(userAddress.suite);
                $("#city").html(userAddress.city);
                $("#zipcode").html(userAddress.zipcode);
                $('.lat').html(userAddress.geo.lat);
                $('.lang').html(userAddress.geo.lng);
                $("#phone").html(filteredData.phone);
                $("#website").html(filteredData.website);
                $("#website").attr('href', filteredData.website);
                $("#companyName").html(filteredData.company.name);
                $("#catchPhrase").html(filteredData.company.catchPhrase);
                $("#bs").html(filteredData.company.bs);
                $("#exampleModal").modal('show');

            });
        });

    </script>
    <style>
        .table-div {
            padding: 50px;
        }

        #detailsTable {
            width: 100% !important;
        }

        .modal-body h6 {
            font-weight: bold;
        }
       
    </style>
</head>


<body>
    <div class="table-div">
        <table id="detailsTable" class="display">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Name</h6>
                    <p id="name">d</p>
                    <h6>Email</h6>
                    <p id="email"></p>
                    <details class="mb-2">
                        <summary class="mb-2 fw-bold">Address</summary>
                        <address id="address" class="mx-3">
                            <h6>Street</h6>
                            <p id="street"></p>
                            <h6>Suite</h6>
                            <p id="suite"></p>
                            <h6>City</h6>
                            <p id="city"></p>
                            <h6>Zipcode</h6>
                            <p id="zipcode"></p>
                            <h6>Geo:</h6>
                            <h6 id="geo">
                                <h6>Latitude</h6>
                                <p class="lat"></p>
                                <h6>Langtitude</h6>
                                <p class="lang"></p>
                            </h6>
                        </address>
                    </details>
                    <h6>Phone</h6>
                    <p id="phone"></p>
                    <h6>Website</h6>
                    <p><a href="" id="website" target="_blank" class="text-decoration-none"></a></p>
                    <details>
                        <summary class="mb-2 fw-bold">Company</summary>
                        <div class="company-details mx-3">
                            <h6>Name</h6>
                            <p id="companyName"></p>
                            <h6>Catch Phare</h6>
                            <p id="catchPhrase"></p>
                            <h6>Bs</h6>
                            <p id="bs"></p>
                        </div>
                    </details>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
